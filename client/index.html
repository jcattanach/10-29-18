<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node to do list</title>
</head>
<body>
  <h2>To Do List</h2>
  <div class="container">
    <input id="textboxEnterTask" type='text' placeholder="Enter Task"/>
    <input id="textboxEnterPriority" type='text' placeholder="Enter priority of task"/>
    <button id="btnSubmit">Submit</button>
  </div>
  <div class="container">
    <button id="btnShowTasks">Display Tasks</button>
    <ol id="taskListElement"></ol>
  </div>

</body>
<script type="text/javascript" src="app.js"></script>
</html>
